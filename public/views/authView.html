<div class="col-sm-4 col-sm-offset-4">
    <div class="well">
        <h3>Aanmelden</h3>
        <div ng-show="auth.loginError" class="alert alert-danger">{{auth.loginErrorText}}</div>
        <form>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" ng-model="auth.email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Paswoord" ng-model="auth.password">
            </div>
            <button class="btn btn-primary" ng-click="auth.login()">Verzenden</button>
        </form>
    </div>
</div>
