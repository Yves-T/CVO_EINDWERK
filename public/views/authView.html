<div class="col-sm-4 col-sm-offset-4">
    <div class="well">
        <h3>Aanmelden</h3>
        <div ng-show="auth.loginError" class="alert alert-danger">{{auth.loginErrorText}}</div>
        <form novalidate name="loginForm">
            <div class="form-group">
                <input type="email" name='email' class="form-control" placeholder="Email" ng-model="auth.email"
                       required>
                <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">
                    Enter a valid email.
                </p>
            </div>
            <div class="form-group">
                <input type="password" name='password' class="form-control" placeholder="Paswoord"
                       ng-model="auth.password"
                       required>
                <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">
                    Paswoord is verplicht.
                </p>
            </div>
            <button class="btn btn-primary" type="submit" ng-click="auth.login()" ng-disabled="loginForm.$invalid">
                Verzenden
            </button>
        </form>
    </div>
</div>
