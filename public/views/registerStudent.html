<h3>Hou me op de hoogte</h3>

<form id="studentregister-form" name="registerStudentForm" ng-submit="rsc.processForm()" novalidate>
    <div class="form-group">
        <label for="studentFirstName">Voornaam</label>
        <input required type="text" class="form-control" id="studentFirstName" name="studentFirstName"
               ng-model="vm.formData.studentFirstName" required>
        <p ng-show="registerStudentForm.studentFirstName.$invalid && !registerStudentForm.studentFirstName.$pristine"
           class="help-block">
            Je voornaam is verplicht.
        </p>
    </div>

    <div class="form-group">
        <label for="studentLastName">Achternaam</label>
        <input required type="text" class="form-control" id="studentLastName" name="studentLastName"
               ng-model="vm.formData.studentFirstName" required>
        <p ng-show="registerStudentForm.studentLastName.$invalid && !registerStudentForm.studentLastName.$pristine"
           class="help-block">
            Je achternaam is verplicht.
        </p>
    </div>

    <div class="form-group">
        <label for="studentSchool">School</label>
        <input required type="text" class="form-control" id="studentSchool" name="studentSchool"
               ng-model="vm.formData.studentSchool" required>
        <p ng-show="registerStudentForm.studentSchool.$invalid && !registerStudentForm.studentSchool.$pristine"
           class="help-block">
            Je school is verplicht.
        </p>
    </div>

    <div class="form-group">
        <label for="studentStudy">Studierichting</label>
        <input required type="text" class="form-control" id="studentStudy" name="studentStudy"
               ng-model="vm.formData.studentStudy" required>
        <p ng-show="registerStudentForm.studentStudy.$invalid && !registerStudentForm.studentStudy.$pristine"
           class="help-block">
            Gelieve je studie in te geven
        </p>
    </div>

    <div class="form-group">
        <label for="studentYear">Jaar</label>
        <input required type="text" class="form-control" id="studentYear" name="studentYear"
               ng-model="vm.formData.studentYear" ng-minlength="4" ng-maxlength="4" ng-pattern="/^(19|20)\d{2}$/"
               required>
        <p ng-show="registerStudentForm.studentYear.$invalid && !registerStudentForm.studentYear.$pristine"
           class="help-block">
            Gelieve een geldig jaar in te geven
        </p>
        <p ng-show="registerStudentForm.studentYear.$error.minlength || registerStudentForm.studentYear.$error.maxlength"
           class="help-block">Jaartal heeft een ongeldige lengte.</p>
    </div>

    <div class="form-group">
        <label for="studentIntrest">Interesse</label>
        <input required type="text" class="form-control" id="studentIntrest" name="studentIntrest"
               ng-model="vm.formData.studentIntrest" required>
        <p ng-show="registerStudentForm.studentIntrest.$invalid && !registerStudentForm.studentIntrest.$pristine"
           class="help-block">
            Gelieve je interesse in te geven.
        </p>

    </div>

    <button type="submit">Verzenden</button>

</form>
